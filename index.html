<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Local weather</title>
</head>

<body>
  <main class="weather">
    <section class="weather__wrapper">
      <h1 class="weather__headline">Weather App</h1>
      <img class="weather__img" src="#" alt="#">
      <p class="weather__description">Clouds</p>
      <span class="weather__temperature">42</span>
      <p class="weather__location">West Yellowstone, US</p>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
